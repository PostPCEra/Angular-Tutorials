<!DOCTYPE html>
<html lang="en">
  <head>

    <title>AngularJS Routing example</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
      padding-top: 10px;
      background-color: #F5F5F5;
    }

    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="sampleApp">

    <div class="container">
    <div class="row">

    <div class="col-md-9">

    <table class="table table-striped">
      <thead>
        <tr>
        <th>#</th><th>Order No.</th><th>Details</th><th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td>1</td><td>1234</td><td>15" Samsung Laptop</td>
        <td><a href="#ShowOrder/1234">show details</a></td>
        </tr>
        <tr>
        <td>2</td><td>5412</td><td>2TB Seagate Hard drive</td>
        <td><a href="#ShowOrder/5412">show details</a></td>
        </tr>
        <tr>
        <td>3</td><td>9874</td><td>D-link router</td>
        <td><a href="#ShowOrder/9874">show details</a></td>
        </tr>

        <tr>
        <td>3</td><td>4533</td><td>above 3 external html file, this one Inline</td>
        <td><a href="#ShowOrderINLINE/4533">show details</a></td>
        </tr>

      </tbody>
      </table>


        <div ng-view></div>

    </div>

    </div>

        <script type="text/ng-template" id="INLINE_details.html">
          <h2> This is in line text fron HTML file  </h2>
          {{message}}
        </script>

    </div><!-- End: /.container -->



  <div ng-controller="MenuCtrl">><!-- Start: next view code -->
     <hr>
    <div class="container">
        <div class="row">
        <div class="col-md-3">
           <ul class="nav">
            <li><a href="#menu/1"> Menu 1  </a></li>
            <li><a href="#menu/2"> Menu 2 </a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
        </div>
    </div>

    <script type="text/ng-template" id="menu1.html">
        <h2>when clicked Menu 1 detail goes here </h2> 
    </script>
 
    <script type="text/ng-template" id="menu2.html">
      <h2>when clicked Menu 2 detail goes here </h2></h2>
    </script>
    
  </div><!-- End: next view code -->
  

    


  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/showorder.js"></script>

  </body>
</html>
